<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udemy Subtitle Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Udemy Subtitle Helper</h1>

    <div class="section">
      <label class="toggle-container">
        <span>번역 기능 활성화</span>
        <input type="checkbox" id="enableTranslation">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="section">
      <label for="translationEngine">번역 방식</label>
      <select id="translationEngine">
        <option value="chrome">크롬 내장 번역</option>
        <option value="deepseek">DeepSeek API</option>
      </select>
    </div>

    <div class="section" id="deepseekSection" style="display: none;">
      <label for="deepseekApiKey">DeepSeek API 키</label>
      <input type="password" id="deepseekApiKey" placeholder="sk-...">
      <p class="hint-small">API 키는 안전하게 저장됩니다.</p>
    </div>

    <div class="section">
      <label for="targetLanguage">번역 언어</label>
      <select id="targetLanguage">
        <option value="Korean">한국어</option>
        <option value="English">English</option>
        <option value="Japanese">日本語</option>
        <option value="Chinese">中文</option>
        <option value="Spanish">Español</option>
        <option value="French">Français</option>
      </select>
      <p class="hint-small">DeepSeek API 사용 시에만 적용됩니다.</p>
    </div>

    <div class="section">
      <label class="checkbox-row">
        <input type="checkbox" id="showOriginal">
        <span>원본 자막도 함께 표시</span>
      </label>
    </div>

    <div class="section">
      <label for="originalPosition">원본 자막 위치</label>
      <select id="originalPosition">
        <option value="below">번역 아래</option>
        <option value="above">번역 위</option>
      </select>
    </div>

    <div class="section">
      <p class="hint">설정 저장 시 현재 Udemy 탭이 새로고침됩니다.</p>
      <button id="saveButton" class="save-button">저장</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
